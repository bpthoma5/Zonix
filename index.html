<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zonix Interactive Zoning Map</title>
    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.17.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.17.0/mapbox-gl.js"></script>
    <script>
        // Replace with your Mapbox access token
        mapboxgl.accessToken = 'Ypk.eyJ1IjoiYnJ5cGF0dGhvbWFzIiwiYSI6ImNtZWtqMGcxaDA2aWYyaW9hczhqOXF0cHIifQ.BDkKk1nSCJXsm7p6DL65Hw';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-112.0740, 33.4484], // Phoenix coordinates
            zoom: 10
        });

        // Example: add a popup on click
        map.on('click', (e) => {
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(`Coordinates: ${e.lngLat.lng.toFixed(4)}, ${e.lngLat.lat.toFixed(4)}`)
                .addTo(map);
        });

        // TODO: Add your zoning data and interactive features here
    </script>
</body>
</html>
